<mat-card>
  <img mat-card-image [src]="data.postImg" alt="random">
  <mat-card-content>
    <mat-card-title><h2 [innerHTML]="data.title | ucfirst| trucate:20"></h2></mat-card-title>
    <p [innerHTML]="data.body | ucfirst | trucate"></p>
    <mat-card-actions>
      <button mat-button [innerHTML]="'read more'| uppercase"></button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
