<app-header>
  <h1>Admin Dashboard</h1>
  <a (click)="logout()"><strong>Logout</strong></a>
</app-header>


<mat-card>
  <div class="dashboard" *ngIf="!loggedOut">
    <app-tab-navigation class="dashboard-navigation"></app-tab-navigation>
    <div class="dashboard-content">
    </div>
  </div>

  <div *ngIf="loggedOut">
    <h1>You logged out!</h1>
  </div>

</mat-card>
