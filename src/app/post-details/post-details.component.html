<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>{{post?.title}}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="header-mat-card">
    <p>Id:{{post?.id}}</p>
    <p>Author:{{post?.author}}</p>
    <a routerLink=""><-- All posts</a>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content class="body-mat-card">
    <img [src]="post?.postImg" alt="picture">
    <h2>{{post?.body}}</h2>
  </mat-card-content>
</mat-card>

<app-comment-container ></app-comment-container>
